name: RSS Feed Ingestion (R2 Hybrid)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'data/sources/**'
      - 'scripts/ingest-rss.js'

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY_ID }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Ingestor
        run: npm run ingest

      - name: Commit and Push Metadata Changes
        run: |
          git config --global user.name "Tim Jefferies"
          git config --global user.email "tim.jefferies@gmail.com"
          git add data/sources/
          if git diff --staged --quiet; then
            echo "No metadata changes to commit"
          else
            git commit -m "chore: update source etags [skip ci]"
            git push -f origin main
          fi
